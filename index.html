<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="DateSelector">
            <input type="date" class="Date" id="Date">
            <button onclick="calculateAge()" value="calculate" class="CalcBtn">Calculate</button>
        </div>
        <div class="display">
            <div class="box">
                <h4 id="Years">0</h4>
                <p>Years</p>
            </div>
            <div  class="box">
                <h4 id="Months">0</h4>
                <p>Months</p>
            </div>
            <div class="box">
                <h4  id="Days">0</h4>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
